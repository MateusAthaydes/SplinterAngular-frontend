<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <form class="form-group row">
    <div class="col-lg-12 form-inline">
      <label class="col-lg-2 text-right" for="nome-subject">Nome: &nbsp;</label>
      <input type="text" ng-model="subject.nome" name="nome-subject" class="form-control"></input>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="modal-buttons-footer">
    <button ng-if="!editForm" class="pull-right btn btn-success" ng-click="createNewSubject()">Criar</button>
    <button ng-if="editForm" class="pull-right btn btn-success" ng-click="editSubject()">Salvar</button>
    <button class="btn btn-danger" ng-click="closeModal()">Fechar</button>
  </div>
</div>
