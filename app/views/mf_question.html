<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <form class="form-group row">
    <div class="col-lg-12 form-inline">
      <label class="col-lg-2 text-right" for="descricao-question">Descrição:</label>

      <textarea type="text" ng-model="question.descricao" name="descricao-question" rows="8" cols="80" class="form-control"></textarea>
    </div>

    <div class="col-lg-12 form-inline">
      <label class="text-right" for="area_conhecimento-question">Área Conhecimento: &nbsp;</label>
      <select ng-model="question.id_area_conhecimento" name="area_conhecimento-question" ng-options="subject.id as subject.nome for subject in subjects" class="form-control"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="modal-buttons-footer">
    <button ng-if="!editForm" class="pull-right btn btn-success" ng-click="createNewQuestion()">Criar</button>
    <button ng-if="editForm" class="pull-right btn btn-success" ng-click="editQuestion()">Salvar</button>
    <button class="btn btn-danger" ng-click="closeModal()">Fechar</button>
  </div>
</div>
