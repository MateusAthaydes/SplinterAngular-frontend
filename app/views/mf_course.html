<div class="modal-header">
  <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
  <form class="form-group row">
    <div class="col-lg-12 form-inline">
      <label class="col-lg-2 text-right" for="nome-course">Nome: &nbsp;</label>
      <input type="text" ng-model="course.nome" name="nome-course" class="form-control"></input>
    </div>

    <div class="col-lg-12 form-inline">
      <label class="col-lg-2 text-right" for="descricao-course">Descrição: &nbsp;</label>
      <textarea type="text" ng-model="course.descricao" name="descricao-course" class="form-control"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="modal-buttons-footer">
    <button ng-if="!editForm" class="pull-right btn btn-success" ng-click="createNewcourse()">Criar</button>
    <button ng-if="editForm" class="pull-right btn btn-success" ng-click="editCourse()">Salvar</button>
    <button class="btn btn-danger" ng-click="closeModal()">Fechar</button>
  </div>
</div>
