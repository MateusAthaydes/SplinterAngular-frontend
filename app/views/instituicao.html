<div ng-init="init()">
	<div class="row">
		<h1>Instituições</h1>
		<button ng-if="!showInstitutions" class="pull-right btn btn-success" ng-click="showNewInstitutionForm()">Todas Instituições</button>
		<button ng-if="showInstitutions" class="pull-right btn btn-success" ng-click="showNewInstitutionForm()">Nova Instituição</button>
	</div>
	&nbsp;
	<div ng-if="!showInstitutions" class="animate-if row">
		<form class="form-group row">
			<div class="form-inline">
				<label for="sigla-institution">Sigla: &nbsp;</label>
				<input type="text" ng-model="institution.sigla" name="sigla-institution" class="form-control"></input>
			</div>

			<div class="form-inline">
				<label for="nome-institution">Nome: &nbsp;</label>
				<input type="text" ng-model="institution.nome" name="nome-institution" class="form-control"></input>
			</div>

			<div class="form-inline">
				<label for="site-institution">Site: &nbsp;</label>
				<input type="text" ng-model="institution.site" name="sigla-institution" class="form-control"></input>
			</div>
			<div class="form-inline">
				<label for="tipo-institution">Tipo: &nbsp;</label>
				<select ng-model="institution.privado" name="tipo-institution" class="form-control">
					<option value="false">Público</option>
					<option value="true">Privado</option>
				</select>
			</div>
			<button class="pull-right btn btn-success" ng-click="createNewInstitution()">Criar</button>
		</form>
	</div>
	<div ng-if="showInstitutions" class="animate-if row">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<th>Sigla</th>
					<th>Nome</th>
					<th>Site</th>
					<th>Tipo</th>
				</thead>
				<tbody>
					<tr ng-repeat="instituicao in institutions | orderBy: 'sigla'">
						<td ng-model="instituicao.sigla">{{instituicao.sigla}}</td>
						<td ng-model="instituicao.nome">{{instituicao.nome}}</td>
						<td ng-model="instituicao.site"><a href="{{instituicao.site}}">{{instituicao.site}}</a></td>
						<td ng-if="instituicao.privado" ng-model="instituicao.privado">Privado</td>
						<td ng-if="!instituicao.privado" ng-model="instituicao.privado">Público</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
